<script>
// On load, display loader
document.addEventListener("DOMContentLoaded", function(){
  setTimeout(function(){
    overlay.style.display = "none";
  }, 500)
});

const popoverBackground = document.getElementById('popover-background');
const popover = document.getElementById('popover');

const settings = document.getElementById('settings');
const settingsMenu = document.getElementById('settings-menu');
const settingsMenuClose = document.getElementById('settings-menu-close');
const resetLeft = document.getElementById('settings-menu-reset-left');
const resetRight = document.getElementById('settings-menu-reset-right');
const resetConfirmation = document.getElementById('reset-confirmation');
const yes = document.getElementById('reset-confirmation-content-yes');
const no = document.getElementById('reset-confirmation-content-no');
let isMenuActive = false;

settings.addEventListener("click", toggleSettings);
settingsMenuClose.addEventListener("click", toggleSettings);
resetLeft.addEventListener("click", openResetPopover);
resetRight.addEventListener("click", openResetPopover);
yes.addEventListener("click", resetData);
no.addEventListener("click", closeResetPopover);

popoverBackground.style.display = "none";

function resetData(){
  localStorage.removeItem(localStorageKey);
  localStorage.removeItem(localStorageProgressKey); 
  window.location.href = "../";
}

function closeResetPopover(){
  resetConfirmation.style.display = "none";
  popoverBackground.style.display = "none";
}

function openResetPopover(){
  resetConfirmation.style.display = "block";
  popoverBackground.style.display = "block";
}

function toggleSettings(){
  if(isMenuActive){
    settingsMenu.style.right = "-280px";
  }
  else {
    settingsMenu.style.right = "0";
  }
  isMenuActive = !isMenuActive;
}


const continueButton = document.getElementById('continue-congratulations');
const header = document.getElementById('header');
const completed = document.getElementById('completed');
const practiceTitle = document.getElementById('language-practice');
const closeButton = document.querySelector('.close-button');
const scoreDiv = document.getElementById('score');


// Event Listener
continueButton.addEventListener("click", clickContinue);
closeButton.addEventListener("click", clickContinue);
document.addEventListener('keydown', enterKey);

function clickContinue(){
      window.location.href = "../../";
 }

 function enterKey(event) {
     if (event.keyCode === 13) {
         clickContinue();
         event.preventDefault();
     }
 }

continueButton.classList.add(gradientBackground);
