        <script>
        function playAudio(url) {
            new Audio(url).play();
        }

        let now = new Date();
        //let todaysDate = now.toJSON().slice(0,10).replace(/-/g,'/');
        //let todaysDate = "2022/03/27"
        let startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
        //let startOfDay = new Date('2021/05/30').getTime();
        let endOfDay = startOfDay + (24 * 60 * 60 * 1000) - 1;

        let languageStatusCollection = document.querySelectorAll(".language-status");
        let languageStatusArray = [...languageStatusCollection].map(item => item = item.id);

        languageStatusArray.forEach(language => {

            let languageNextDate = [];

            for (item in localStorage) {
                if (item.includes(language) && item.includes("NextDate")) {
                    languageNextDate.push(localStorage[item]);
                }
            }

            console.log(languageNextDate);

            let nextDate = languageNextDate.length == 0 ? undefined : Math.min(...languageNextDate)


            let scriptStatus = document.getElementById(language);

            if (!nextDate) {
                scriptStatus.innerHTML = "";

            } else if (nextDate <= endOfDay) {
                scriptStatus.innerHTML = "due";
                scriptStatus.classList.add("due");

            } else {
                scriptStatus.innerHTML = "done";
                scriptStatus.classList.add("done");
            }

            console.log(nextDate);


        })

        const favourite = document.querySelectorAll('.favourite');
        let favouritesArr = [];

        // Go through favourites items in local storage
        // Add favourited class
        if ("favourites" in localStorage) {
            favouritesArrLoad = JSON.parse(localStorage.getItem("favourites"));
            favouritesArrLoad.forEach(item => document.getElementById(item).classList.add('favourited'))
        }

        // Event listeners
        for (heart of favourite) {
            heart.addEventListener("click", function(e) {
                let clickedEl = e.target;
                console.log(clickedEl.id)

                if (clickedEl && clickedEl.nodeName == "path") {

                    let parentId = e.target.parentNode.id;
                    let parentClassArr = [...e.target.parentNode.classList];
                    console.log(parentClassArr);

                    // If .favourited is NOT already active
                    // Add it and save it in local storage
                    if (!parentClassArr.includes("favourited")) {

                        clickedEl.parentNode.classList.add('favourited');

                        if ("favourites" in localStorage) {
                            favouritesArr = JSON.parse(localStorage.getItem("favourites"));
                            if (!favouritesArr.includes(parentId)) {
                                favouritesArr.push(parentId)
                                console.log(favouritesArr);
                            }
                        } else {
                            favouritesArr = [parentId];

                        }
                        localStorage.setItem("favourites", JSON.stringify(favouritesArr));
                    }

                    // If .favourited already on, remove it
                    // Save in local storage
                    else {

                        clickedEl.parentNode.classList.remove('favourited');


                        if ("favourites" in localStorage) {
                            favouritesArr = JSON.parse(localStorage.getItem("favourites"));
                            filteredFavouritesArr = favouritesArr.filter(item => item !== parentId)
                            console.log(filteredFavouritesArr);

                        } else {
                            filteredFavouritesArr = [];
                        }

                        localStorage.setItem("favourites", JSON.stringify(filteredFavouritesArr));

                    }
                }
            })
