    <style>
      .home-language-icon {
          font-size: 61px;
          width: 100%;
          font-weight: 700;
          text-transform: uppercase;
      }

      .language-heading {
          font-size: 14px;
          font-weight: bold;
          padding: 0;
          display: flex;
      }

      .heading-content {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          padding: 6px 0;
          align-items: center;
          background-color: #fff;
      }

      .language-status {
          font-size: 13px;
          margin-top: -2px;
      }

      .language-status.due {
          color: #e6126b;
          font-weight: bold;
          text-decoration: underline;
      }

      .language-status.completed {
          color: #3bce97;
      }

      .home-language:hover .card-overlay {
          opacity: 1;
      }

      .card-overlay {
          width: 100%;
          height: 100%;
          opacity: 0;
          top: 0;
          left: 0;
          position: absolute;
          transition: all 0.5s;
          background: rgba(24, 9, 62, 1);
          align-items: center;
          justify-content: space-around;
          display: flex;
          flex-direction: column;
          box-sizing: border-box;
          font-weight: bold;
      }

      .home-language-card {
          position: relative;
          box-sizing: border-box;
      }

      .home-cta {
          color: white;
          text-transform: uppercase;
          font-size: 11px;
          letter-spacing: 1px;
          height: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;

      }

      .separator {
          width: 100%;
          height: 2%;
          border-top: 1px #cdcad5 solid;
      }

      .home-cta-box {
          color: #fff;
      }

      .home-cta.top-cta {
          background-color: #cebdff;
          color: #18093e;
      }
